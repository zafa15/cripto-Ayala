<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script type="text/javascript" src="js/cripto.js"></script>
</head>
<body>
	<div class="content">
	<div class="preguntas">
	<div class="formulario">
		<form>
			<div class="filtros">
				
			
			<div class="question">
				<div class="label">
					<label>Saltos Sucesivos</label>
				</div>
				<div class="text-input">
					<input type="text" name="saltos_sucesivos" id="saltos_sucesivos" class="campo-text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
				</div>
				<div class="btn-cript">
					<span id="btn-saltos_sucesivos" class="botones" onclick="insert_sucesivos()">Seleccionar</span>
				</div>
			</div>

			<div class="question">
				<div class="label">
					<label>Saltos IDI</label>
				</div>
				<div class="text-input">
					<input type="text" name="saltos_idi" id="saltos_idi" class="campo-text">
				</div>
				<div class="btn-cript">
					<span id="btn-saltos_idi" class="botones" onclick="insert_idi()">Seleccionar</span>
				</div>
			</div>
			
			<div class="question">
				<div class="label">
					<label>Clave de Trama</label>
				</div>
				<div class="text-input">
					<input type="text" name="clave_trama" id="clave_trama" class="campo-text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
				</div>
				<div class="btn-cript">
					<span id="btn-clave_trama" class="botones" onclick="insert_trama()" >Seleccionar</span>
				</div>
			</div>

			<div class="question">
				<div class="label">
					<label>Clave de Transposici√≥n</label>
				</div>
				<div class="text-input">
					<input type="text" name="clave_transpo" id="clave_transpo" class="campo-text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
				</div>
				<div class="btn-cript">
					<span id="btn-clave_transpo" class="botones" onclick="insert_transpo()">Seleccionar</span>
				</div>
			</div>

			</div>

			<div class="Cadena">
				<div class="label">
					<label>Cadena de Filtros</label>	
				</div>
				<div class="text-input">
					<p id="cadena_filtros"></p>
				</div>

				<div class="btn-cript">
					<span id="limpiar" class="botones" onclick="limpiar()">Limpiar</span>
				</div>
			</div>


			<div class="abecedarios">
				<div class="question">
					<div class="label">
					<label>Cripto</label>	
				</div>
				<div class="text-input">
					<input type="text" id="cripto" name="cripto" size="26" value="abcdefghijklmnopqrstuvwxyz" disabled class="campo-text"><br>
					<br>
					<input type="text" id="filtro_cripto" name="filtro_cripto" class="campo-text">
				</div>
				</div>

				<div class="question">
					<div class="label">
					<label>Abecedario Llano</label>	
				</div>
				<div class="text-input">
					<input type="text" id="llano" name="llano" size="26" value="abcdefghijklmnopqrstuvwxyz" disabled class="campo-text"><br>
					<br>
					<input type="text" id="filtro_llano" name="filtro_llano" class="campo-text">
				</div>	
				</div>
			</div>

			<div class="campos">
			<div class="label">
				<label>Ingrese Frase</label>	
			</div>
			<div class="text-input">
			<input type="text" name="frase" id="frase" class="campo-text">	
			</div>
			<div class="btn-cript">
				<span id="ejecutar" class="botones" onclick="encrypt()">Encriptar</span>
			</div>
			</div>
		</form>
	</div>
	<div class="resultado">
		<span>Cifrado</span><br>
		<textarea class="area-text">
			
		</textarea>
	</div>
</div>
</div>
</body>
</html>
